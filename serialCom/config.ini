[serial]
port = COM3
baudrate = 115200
bytesize = 8
stopbits = 1
parity = N
timeout = 0

[handler]
prepend = log
suffix = .log
when = midnight
interval = 1
backupCount = 60
format = %(asctime)s %(levelname).1s %(name)s %(filename)s(%(lineno)d): %(message)s
dateFormat = %Y-%m-%d %H:%M:%S
capacity = 1
flushLevel = INFO